- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.gitconfig: gitconfig
    ~/.tmux.conf: tmux.conf
    ~/.vimrc: vimrc
    ~/.zshrc: zshrc.zsh

- shell:
    - [git submodule update --init --recursive, Installing submodules]
    - [git clone https://github.com/robbyrussell/oh-my-zsh.git ~/.oh-my-zsh, Downloading OMZ]
